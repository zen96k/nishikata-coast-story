services:
  ollama:
    image: ollama/ollama
    container_name: ncs-ollama
    init: true
    networks:
      - nishikata-coast-story
    ports:
      - 11434:11434
    environment:
      - TZ=Asia/Tokyo
    volumes:
      - ./volume/ollama/root/.ollama:/root/.ollama
      - /usr/share/zoneinfo/Asia/Tokyo:/etc/localtime:ro
    stdin_open: true
    tty: true

networks:
  nishikata-coast-story:
    name: nishikata-coast-story

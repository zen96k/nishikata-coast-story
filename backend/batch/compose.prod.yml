services:
  batch:
    image: node:lts
    container_name: ncs-batch-prod
    init: true
    restart: always
    networks:
      - nishikata-coast-story
    environment:
      - NCS_ENV=${NCS_ENV}
      - TZ=Asia/Tokyo
    volumes:
      - ./app:/workspace/nishikata-coast-story/app
      - ./constant-variable:/workspace/nishikata-coast-story/constant-variable
      - ./prisma/model:/workspace/nishikata-coast-story/prisma/model
      - ./prisma/schema.prisma:/workspace/nishikata-coast-story/prisma/schema.prisma
      - ./.env.keys:/workspace/nishikata-coast-story/.env.keys
      - ./prisma.prod.env:/workspace/nishikata-coast-story/prisma.prod.env
      - ./package.json:/workspace/nishikata-coast-story/package.json
      - ./package-lock.json:/workspace/nishikata-coast-story/package-lock.json
      - ./tsconfig.json:/workspace/nishikata-coast-story/tsconfig.json
      - /usr/share/zoneinfo/Asia/Tokyo:/etc/localtime:ro
    working_dir: /workspace/nishikata-coast-story
    command:
      - bash
      - -c
      - |
        npm install -g @dotenvx/dotenvx
        npm clean-install
        npm run prisma:generate
        npm run ncs:prod
    stdin_open: true
    tty: true

networks:
  nishikata-coast-story:
    name: nishikata-coast-story

name: Test Batch
on:
  push:
    branches:
      - work
    # paths:
    #   - "backend/batch/**"
jobs:
  test-batch:
    name: Test Batch
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          ref: work
      - name: Setup Node.jobs
        uses: actions/setup-node@v6
      - name: Change Directory
        run: cd backend/batch
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm run ncs:test

name: Test Batch
on:
  workflow_run:
    workflows: ["setup-environment"]
    types:
      - completed
jobs:
  test-batch:
    defaults:
      run:
        shell: bash
        working-directory: backend/batch
    name: Test Batch
    runs-on: ubuntu-22.04
    steps:
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm run ncs:test

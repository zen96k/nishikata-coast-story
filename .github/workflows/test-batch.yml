name: Test Batch
on:
  push:
    branches:
      - test
    # paths:
    #   - "backend/batch/**"
jobs:
  test-batch:
    name: Test Batch
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout
        with:
          ref: test
      - name: Setup Node.js
        uses: actions/setup-node
      - name: Install Dependencies
        working-directory: backend/batch
        run: npm install
      - name: Run Tests
        working-directory: backend/batch
        env:
          DOTENV_PRIVATE_KEY_ENV: ${{ secrets.DOTENV_PRIVATE_KEY_ENV }}
        run: npm run actions:test
      - name: Report Coverage
        uses: davelosert/vitest-coverage-report-action
        with:
          working-directory: backend/batch

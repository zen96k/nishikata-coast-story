name: Test Batch
on:
  push:
    branches:
      - work
    # paths:
    #   - "backend/batch/**"
jobs:
  test-batch:
    name: Test Batch
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          ref: work
      - name: Setup Node.jobs
        uses: actions/setup-node@v6
      - name: Install Dependencies
        working-directory: backend/batch
        run: npm install
      - name: Run Tests
        working-directory: backend/batch
        run: export DOTENV_PRIVATE_KEY_ENV=${{ secrets.DOTENV_PRIVATE_KEY_ENV }} && npm run ncs:test

name: QC Batch
on: pull_request
jobs:
  qc-batch:
    name: QC Batch
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
      - name: Setup Node.js
        uses: actions/setup-node@v6
      - name: Install Dependencies
        run: npm install -g @dotenvx/dotenvx && npm install
        working-directory: backend/batch
      - name: Run ESLint
        run: npm run eslint
        working-directory: backend/batch
      - name: Run TypeCheck
        run: npm run tsc:check
        working-directory: backend/batch
      - name: Run QC
        env:
          DOTENV_PRIVATE_KEY_ENV: ${{ secrets.DOTENV_PRIVATE_KEY_ENV }}
        run: npm run ncs:qc
        working-directory: backend/batch
      - name: Report Coverage
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: backend/batch
